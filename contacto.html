    <!-- Contact form -->
    <section class="contactForm">
        <h1>Send us an email</h1>
        <form action="" method="">
            <!-- Name -->
            <section class="contact-fill">
                <label>Name</label>
                <input type="text" name="nombreUsuario" id="nombre" placeholder="e.g. 'Janis'">
            </section>
            <!-- Surname -->
            <section class="contact-fill">
                <label>Surname</label>
                <input type="text" name="apellidoUsuario" id="apellido" placeholder="e.g. 'Joplin' "> <br>
            </section>
            <!-- Email -->
            <section class="contact-fill">
                <label>E-Mail</label>
                <input type="email" name="emailUsuario" id="email" placeholder="e.g. 'janisjoplin@woodstock.com'"> <br>
            </section>
            <!-- Comment -->
            <section class="contact-fill">
                <label>Comment</label>
                <input type="text" name="nombreUsuario" id="nombre" placeholder="Write your comment here..."> <br>
            </section>
            <input type="button" value="Send" class="contact-send">
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">

        <section class="footer-box socialmedia">

        <!-- Suscribe box -->
        <section class="footer-box suscribe">
            <p>Suscribe to our weekly news!</p>
            <form action="">
                <input type="email" name="letterbox" id="letterbox">

            </form>
        </section>
